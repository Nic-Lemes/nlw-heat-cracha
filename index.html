<!DOCTYPE html>

<html>
  <head lang="pt-br">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nícolas Lemes - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="images/foto.png"
            alt="Foto de Nícolas Lemes"
          />
        </div>

        <h1 id="userName">Nícolas Lemes</h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank">
          <img src="images/github.svg" alt="Ícone Gihub" />
          <span id="userLogin">@maykbrito</span></a
        >

        <p id="userBio">
          15 anos de idade e pronto pra aprender na área de front-end.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="images/youtube.svg" class="links" alt="Ícone Youtube"
            /></a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com" target="_blank"
              ><img
                src="images/facebook.svg"
                class="links"
                alt="Ícone Facebook"
            /></a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com" target="_blank"
              ><img
                src="images/instagram.svg"
                class="links"
                alt="Ícone Instagram"
            /></a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img src="images/twitter.svg" class="links" alt="Ícone Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
